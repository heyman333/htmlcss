<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, JavaScriptd에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
      </p>
      <hr />
    </div>
    <div>
      <h3>개인정보</h3>
      <div class="innerContainer">
        <span>이름 <input type="text"/></span><br /><span
          >연락처 <input type="tel"
        /></span>
      </div>
      <h3>지원분야</h3>
      <div class="innerContainer">
        <input type="radio" name="gender" value="male" checked="checked" /> 웹
        퍼블리싱<br />
        <input type="radio" name="gender" value="female" /> 웹 애플리케이션 개발
        개발, 환경개선<br />
        <input type="radio" name="gender" value="other" /> Other
      </div>
      <h3>지원동기</h3>
      <div class="innerContainer">
        <textarea placeholder="입사 지원동기를 적어주세요"></textarea
        ><br /><button type="submit">접수하기</button
        ><button type="reset">다시쓰기</button>
      </div>
    </div>
  </body>
</html>
